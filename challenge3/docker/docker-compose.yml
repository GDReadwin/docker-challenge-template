version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - node-service

  node-service:
    build: .
    environment:
      DB_HOST: db
      DB_USER: ${user}
      DB_PASS: ${password}
      DB_NAME: ${DockerChallengeDatabase}
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${password}
      MYSQL_DATABASE: ${DockerChallengeDatabase}
      MYSQL_USER: ${user}
      MYSQL_PASSWORD: ${password}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
